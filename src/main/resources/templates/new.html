<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Справочник контрагентов</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Справочник контрагентов</h1>
    <hr>
    <h2>Добавление контрагента</h2>
    <form th:method="POST" th:action="@{/counterparties}" th:object="${counterparty}">

        <label for="name">Наименование</label>
        <input type="text" th:field="*{name}" placeholder="ООО Компания" id="name" class="form-control mb-1 col-4"/>
        <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>

        <label for="name" class ="label label-default mt-3">ИНН</label>
        <input type="text" th:field="*{inn}" placeholder="1234567890" id="inn" class="form-control mb-1 col-4"/>
        <div style="color:red" th:if="${#fields.hasErrors('inn')}" th:errors="*{inn}">INN error</div>

        <label for="name" class ="label label-default mt-3">КПП</label>
        <input type="text" th:field="*{kpp}" placeholder="123456789" id="kpp" class="form-control mb-1 col-4"/>
        <div style="color:red" th:if="${#fields.hasErrors('kpp')}" th:errors="*{kpp}">KPP error</div>

        <label for="name" class ="label label-default mt-3">БИК</label>
        <input type="text" th:field="*{bic}" placeholder="123456789" id="bic" class="form-control mb-1 col-4"/>
        <div style="color:red" th:if="${#fields.hasErrors('bic')}" th:errors="*{bic}">BIC error</div>

        <label for="name" class ="label label-default mt-3">Номер счета</label>
        <input type="text" th:field="*{accountNumber}" placeholder="12345678901234567890" id="account" class="form-control mb-1 col-4"/>
        <div style="color:red" th:if="${#fields.hasErrors('accountNumber')}" th:errors="*{accountNumber}">AccountNumber error</div>

        <button type="submit" class="btn btn-info col-2">Сохранить</button>
    </form>
</div>
</body>
</html>
